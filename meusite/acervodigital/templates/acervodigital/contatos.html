{% extends 'acervodigital/base.html' %}

{% block conteudo %}

{% if request.user.is_authenticated %}

<form action="{% url 'contatos' %}" method="post">
    {% csrf_token %}
    {{ formulario }}
    <input type="submit" value="Cadastrar contato">
</form>

<ul>
    {% for c in contatos %}
    <div>
        <p>{{ c.nome }}</p>
        <p>{{ c.email }}</p>
    </div>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}
